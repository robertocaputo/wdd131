<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="stars">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" class="star-label">&#9733;</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" class="star-label">&#9733;</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" class="star-label">&#9733;</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" class="star-label">&#9733;</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" class="star-label">&#9733;</label>
        </div>
      </fieldset>

      <label for="installation-date">Date of Installation:</label>
      <input type="date" id="installation-date" name="installation-date" required />

      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" name="features" value="durability" id="durability" /> Durability</label>
        <label><input type="checkbox" name="features" value="design" id="design" /> Design</label>
        <label><input type="checkbox" name="features" value="usability" id="usability" /> Usability</label>
        <label><input type="checkbox" name="features" value="price" id="price" /> Price</label>
        <label><input type="checkbox" name="features" value="performance" id="performance" /> Performance</label>
      </fieldset>

      <label for="written-review">Written Review:</label>
      <textarea id="written-review" name="written-review" rows="4"></textarea>

      <label for="user-name">Your Name (optional):</label>
      <input type="text" id="user-name" name="user-name" />

      <input type="submit" value="Submit Review" />
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
  <script src="script/script.js" defer></script>
</body>
</html>
