<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Temples of the Church</h1>
    <nav>
      <button data-filter="all">Home</button>
      <button data-filter="old">Old</button>
      <button data-filter="new">New</button>
      <button data-filter="large">Large</button>
      <button data-filter="small">Small</button>
    </nav>
  </header>

  <main id="temples-container"></main>

  <footer>
    <p>&copy; <span id="year"></span></p>
    <p>Last modified: <span id="last-modified"></span></p>
  </footer>

  <script src="filtered-temples.js"></script>
</body>
</html>
